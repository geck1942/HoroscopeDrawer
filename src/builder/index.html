<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Horoscope | Zarastro</title>

<body>
  <div class="preview">

      Ascendant
      <select id="tools_input_asc">

    </div>

      Ascendant degree

    <div class="tool">
      Draw houses
      <input id="tools_draw_houses" type="checkbox" checked="checked">
    </div>
    <div class="tool">
      Positions of Planets<br />
