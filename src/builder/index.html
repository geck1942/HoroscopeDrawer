<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Horoscope | Zarastro</title>
  <meta name="description" content="Zastro astrology horoscope drawer">
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" href="builder.css" />
  <link rel="stylesheet" href="horoscope.css" />
</head>

<body>
  <div class="preview">
    <svg id="horoscope"></svg>

  </div>
  <div class="tools">
    <div class="tool">
      Ascendant
      <select id="tools_input_asc">
      </select>
    </div>
    <div class="tool">
      Ascendant degree
      <input id="tools_input_ascdeg" type="number" min="0" max="30" step="1" value="0" />
    </div>
    <div class="tool">
      Draw houses
      <input id="tools_draw_houses" type="checkbox" checked="checked">
    </div>
  </div>
  <canvas id="loader-canvas">

  </canvas>
  <script type="text/javascript" src="horoscope-drawer.js"></script>
  <script type="text/javascript" src="builder.js"></script>
</body>

</html>
